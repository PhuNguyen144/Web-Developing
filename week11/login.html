<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Title</title>
</head>

<style>
    .form-text {
        opacity: 0;
        transition: opacity 0.3s;
    }

    .error {
        opacity: 1; 
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand"><i class="fa fa-university" aria-hidden="true"></i> ITEC Blog</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <h3 class="display-4">Create Account</h3>
                <form action="login.html" method="post">
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter Username">
                        <small id="usernameHelp" class="form-text text-danger error username-err">Username is must be between 5-20 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="text" class="form-control" id="email" name="email"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-danger error">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPass1">Password 1st</label>
                        <input type="password" class="form-control" id="pws1" name="pws1" placeholder="Enter password">
                        <small id="passwordHelp1" class="form-text text-danger pw1-error">Password is must be between 8-25 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPass2">Password 2nd</label>
                        <input type="password" class="form-control" id="pws2" name="pws2" placeholder="Enter password">
                        <small id="passwordHelp1" class="form-text text-danger pw2-error">Password is must be between 8-25 characters</small>
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <input type="checkbox" name="sub" id="sub"> Subscribe to our newsletter. <br>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block"><i class="fa fa-arrow-up" aria-hidden="true"></i>  Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
