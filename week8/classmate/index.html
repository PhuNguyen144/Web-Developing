<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>My Classmates</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand"><i class="fa fa-university" aria-hidden="true"></i> My Classmates</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav ml-auto" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">My classmates</h1>
            <p class="lead">Add a new classmate:</p>
            <hr class="my-4">
            <!-- classmate form here -->
            <div class="row">
                <div class="col-md-6">
                    <h4>
                        <i class="fa fa-user"></i>
                        ADD CLASSMATE:
                    </h4>
                    <form action="index.html" method="get">

                        <label for="classmate-name">Enter Name:</label>
                        <input name="classmate-name" id="classmate-name" placeholder="Classmate's Name"
                            class="form-control" type="text">

                        <label for="classmate-age">Enter Age:</label>
                        <input name="classmate-age" id="classmate-age" placeholder="Classmate's Age"
                            class="form-control" type="number">

                        <label for="classmate-gender">Choose Gender:</label>
                        <br>
                        <input class="gender-check-input-male" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" value="Male">
                        <label class="gender-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                        <br>
                        <input class="gender-check-input-female" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" value="Female">
                        <label class="gender-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                        <br>
                        <input class="gender-check-input-other" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault3" value="Other">
                        <label class="gender-check-label" for="flexRadioDefault3">
                            Other
                        </label>
                        <br>

                        <label for="classmate-major">Select Major:</label>
                        <select class="form-control mb-3" name="classmate-major" id="classmate-major">
                            <option selected>Select Major</option>
                            <option value="1">Information Technology</option>
                            <option value="2">Nuclear Physics</option>
                            <option value="3">Materials Science</option>
                            <option value="4">Chemistry</option>
                        </select>

                        <button type="submit" class="btn btn-primary btn-block" id="sumbit-button-form">
                            <i class="fa fa-check-circle"></i>
                            SUBMIT
                        </button>
                    </form> <!-- end form -->
                </div>
            </div>
        </div>
    </div> <!-- end jumbotron -->
    <div class="container">
        <h1><i class="fa fa-heart" aria-hidden="true"></i></h1>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Major</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dung</td>
                    <td>29</td>
                    <td>Male</td>
                    <td>Mathematic</td>
                </tr>
                <tr>
                    <td>Hoang</td>
                    <td>30</td>
                    <td>Female</td>
                    <td>Materials Science</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="pt-4 pb-4 pt-4 bg-dark text-light">
        <div class="container">
            <h3>
                <i class="fa fa-university" aria-hidden="true"></i>
                My ITEC Classmates 2023
            </h3>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="java.js"></script>
</body>

</html>
